<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You üíñ</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: "Comic Sans MS", cursive;
  background: radial-gradient(circle, #ffb6c1, #ff69b4);
  text-align: center;
}

/* Instruction */
#instruction {
  position: fixed;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.95);
  color: #ff1493;
  padding: 22px 30px;
  font-size: 26px;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  animation: fadeOut 4s forwards;
  z-index: 1200;
}

/* HUD */
#hud {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-size: 20px;
  z-index: 1100;
}

#bar {
  width: 320px;
  height: 18px;
  background: rgba(255,255,255,0.4);
  border-radius: 10px;
  overflow: hidden;
  margin-top: 8px;
}

#fill {
  width: 0%;
  height: 100%;
  background: red;
  transition: width 0.3s;
}

/* Hearts */
.heart {
  position: absolute;
  font-size: 32px;
  cursor: pointer;
  animation: float 6s linear infinite;
  z-index: 800;
  user-select: none;
}

@keyframes float {
  from { transform: translateY(110vh); }
  to   { transform: translateY(-120px); }
}

@keyframes fadeOut {
  0% { opacity: 1; }
  70% { opacity: 1; }
  100% { opacity: 0; pointer-events: none; }
}

/* Final Screen */
#final {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  color: white;
  z-index: 2000;
}

#finalContent {
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.buttons {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

button {
  padding: 15px 35px;
  font-size: 22px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

#yesBtn {
  background: hotpink;
}

#noBtn {
  background: #555;
  color: white;
  position: relative;
}

/* Fireworks */
#fireworks {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 500;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div id="instruction">
  üíï Catch the hearts to fill up the meter üíï
</div>

<div id="hud">
  Love Meter üíñ
  <div id="bar"><div id="fill"></div></div>
</div>

<div id="final">
  <div id="finalContent">
    <h1>üíñ Will you be my Valentine? üíñ</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="startFireworks()">YES üíç</button>
      <button id="noBtn">NO üòà</button>
    </div>
  </div>
</div>

<script>
/* ---------------- GAME ---------------- */
let love = 0;

function spawnHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "‚ù§Ô∏è";
  heart.style.left = Math.random() * (window.innerWidth - 40) + "px";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";

  heart.onclick = () => {
    love += 10;
    if (love > 100) love = 100;
    document.getElementById("fill").style.width = love + "%";
    heart.remove();

    if (love === 100) {
      document.getElementById("final").style.display = "block";
    }
  };

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 9000);
}

setTimeout(() => setInterval(spawnHeart, 700), 2000);
setTimeout(() => document.getElementById("instruction").remove(), 4500);

/* ---------------- RUNAWAY NO BUTTON ---------------- */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * 300 - 150;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* ---------------- FIREWORKS ---------------- */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];
let fireworksActive = false;

function startFireworks() {
  fireworksActive = true;
  launchFirework();
}

function launchFirework() {
  if (!fireworksActive) return;

  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height * 0.5;

  for (let i = 0; i < 100; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 6 + 2;
    particles.push({
      x, y,
      dx: Math.cos(angle) * speed,
      dy: Math.sin(angle) * speed,
      life: 80,
      color: `hsl(${Math.random() * 360},100%,60%)`
    });
  }

  setTimeout(launchFirework, 450);
}

function animateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    p.x += p.dx;
    p.y += p.dy;
    p.dy += 0.05;
    p.life--;

    ctx.beginPath();
    ctx.arc(p.x, p.y, 2.5, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();
  });

  particles = particles.filter(p => p.life > 0);
  requestAnimationFrame(animateFireworks);
}

animateFireworks();

window.onresize = () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};
</script>

</body>
</html>
